<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class="quizComponents">
        <section id="startingPage">
            <h1>JavaScript Fundamentals Quiz</h1>
            <button id="startingButton">BEGIN</button>
            <button id="startingUserScore" onclick="displayUserScore()">USER SCORE(S)</button>
        </section>

        <section id="theQuiz">
            <article id="remainingTime">REMAINING TIME: </article>
            <article id="theQuestion"><p>Question</p></article>
            <button id="choiceA" onclick="verifyAnswer('A')">A</button>
            <button id="choiceB" onclick="verifyAnswer('B')">B</button>
            <button id="choiceC" onclick="verifyAnswer('C')">C</button>
            <button id="choiceD" onclick="verifyAnswer('D')">D</button>
            <article id="userResult"></article>
        </section>

        <section id="quizEnd">
            <article id="userScore"></article>
            <input id="userInitials" name="userInitials" type="text" size="40" placeholder="Input initials here.">
            <button id="submitUserScoreButton">SUBMIT</button>
        </section>

        <section id="userScorePageComponents">
            <article id="userScorePage">
                <header class="header">
                    <h2>USER</h2>
                    <h2>SCORE</h2>
                </header>
                <div id="userScorePageInitials"></div>
                <div id="userScorePageScore"></div>
            </article>
            <article id="playAgain">
                <button id="redoQuiz" onclick="takeAgain()">REDO</button>
                <button id="resetUserScore" onclick="eraseUserScore()">RESET SCORE(S)</button>
            </article>
        </section>

        <script type="text/JavaScript" src="script.js"></script>
    </main>
</body>
</html>
